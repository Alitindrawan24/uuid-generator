<!DOCTYPE html>
<html>
<head>
    <title>UUID Generator</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-3 mb-3" style="width: 450px;">
        <h2 class="text-center mb-1">UUID Generator</h2>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input disabled id="uuid" class="form-control" style="font-size: 0.9rem !important;" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="generate"><span class="fa fa-refresh"></span></button>
                        <button class="btn btn-outline-secondary" id="copy"><span class="fa fa-copy"></span></button>
                    </div>
                </div>
            </div>
            <small id="textCopied" class="text-grey text-center mt-1"></small>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
